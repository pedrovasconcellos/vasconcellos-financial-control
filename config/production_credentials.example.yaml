app:
  environment: production
  port: 8080
mongo:
  uri: mongodb://documentdb-endpoint:27017
  database: finance-control
  usernameParameter: /finance-control/production/mongo/username
  passwordParameter: /finance-control/production/mongo/password
aws:
  region: us-east-1
  useLocalstack: false
  endpoint: ""
  s3:
    bucket: finance-control-receipts
  sqs:
    queueName: finance-transactions-queue
    queueUrl: https://sqs.us-east-1.amazonaws.com/123456789012/finance-transactions-queue
  cognito:
    userPoolId: us-east-1_XXXXXXXXX
    clientId: 1234567890abcdef
    domain: https://auth-prod.example.com
auth:
  mode: cognito
security:
  allowedOrigins:
    - https://app.example.com
  encryptionKeyParameter: /finance-control/production/encryption/aes
  tls:
    termination: alb
queue:
  transactionQueue: finance-transactions-queue
storage:
  receiptBucket: finance-control-receipts
